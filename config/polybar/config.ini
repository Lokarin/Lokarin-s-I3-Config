; COLORS
[colors]
background = ${xrdb:color0:#222}
background-alt = #aa444
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[section/base]
monitor = ${env:MONITOR:eDP1}
width = 99.1%
height = 30
offset-x = 8
offset-y = 8
radius = 13.0
fixed-center = true
;background = ${colors.background}
background = #00111111 
foreground = ${colors.foreground}

; UNDERLINES
line-size = 3
line-color = #f00

; BORDER 
border-size = 0 
border-color = #00000000

; PADDING
padding-left = 0
padding-right = 0

; MARGIN
module-margin-left = 1
module-margin-right = 2

; FONTS
font-0 = Ninbus Roman:style=Regular:pixelsize=12;0
font-1 = Noto Sans CJK JP:pixelsize=12;1
font-2 = Font Awesome 6 Free Solid:style=Solid:size=12;1

; BAR RESTACK [OVERLAPING]
;wm-restack = bspwm
wm-restack = i3
override-redirect = true

; BAR ACTIONS
;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
cursor-click = pointer
cursor-scroll = ns-resize

; BAR CONFIGURATION
[bar/main]
inherit = section/base

; MODULES POSITIONS
modules-left =   espaco cpu memoria tasks gpu pulseaudio xwindow
modules-right = cmus bateria calendario arrow 
modules-center = i3

; TRAY
;tray-position = center
;tray-padding = 0 
;tray-background = ${colors.primary}

[bar/secondary]
;monitor = ${env:MONITOR:HDMI-1}
inherit = section/base
; MODULES POSITIONS
modules-left =   espaco cpu memoria tasks gpu pulseaudio xwindow
modules-right = cmus bateria calendario arrow  
modules-center = i3

; TRAY
; tray-position = right
; tray-padding = 0 
; tray-background = ${colors.primary}

; BAR RESTACK [OVERLAPING]
;wm-restack = bspwm
wm-restack = i3
override-redirect = true

; BAR ACTIONS
;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
cursor-click = pointer
cursor-scroll = ns-resize

[bar/tray]
monitor-strict = false
width = 30
height = 40
offset-x = 98% 
offset-y = 45   

override-redirect = true  
fixed-center = true
background = ${colors.primary}

radius = 0
line-size = 0
line-color = #f00

padding = 3
module-margin-left = 0
module-margin-right = 0

modules-right = sed
tray-position = right
tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 3
tray-scale = 1.0

tray-background = ${colors.background}

; MODULES

[module/sed]
type = custom/script
exec = echo ""

[module/arrow]
type = custom/script
exec = echo ""
click-left = bash $HOME/.config/polybar/tinybar.sh
click-right = bash $HOME/.config/polybar/killbar.sh
format-background = ${colors.background} 
format-padding = 3
format-underline= ${colors.primary}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
;label-focused = %name%
label-focused = 
label-focused-background = ${colors.primary}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
;label-unfocused = %name%
label-unfocused = 
label-unfocused-padding = 2
label-unfocused-background = ${colors.background}

; visible = Active workspace on unfocused monitor
label-visible = 
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent =  
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |
strip-wsnumbers = true

[module/xwindow]
type = internal/xwindow
label = %title:0:15:...%

[module/cmus]
type = custom/script
exec = . ~/Documentos/scripts/cmusPlaying.sh
interval = 1
format-background = ${colors.background} 
format-padding = 3
format-underline= ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume><bar-volume>
;label-volume =  %percentage%: 
label-volume =  
label-volume-foreground = ${root.foreground}
label-volume-background = ${colors.background}
label-volume-padding = 2
label-volume-underline = ${colors.primary}

label-muted =   
label-muted-foreground = #666
label-muted-background = ${colors.background}
label-muted-padding = 2
label-muted-underline = ${colors.primary}

bar-volume-width = 5
bar-volume-foreground-0 = ${colors.primary}
bar-volume-foreground-1 = ${colors.primary}
bar-volume-foreground-2 = ${colors.primary}
bar-volume-foreground-3 = ${colors.primary}
bar-volume-foreground-4 = ${colors.primary}
bar-volume-foreground-5 = ${colors.primary}
bar-volume-foreground-6 = ${colors.primary}
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-indicator-background = ${colors.background}
bar-volume-indicator-underline = ${colors.primary}
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-fill-padding = 2
bar-volume-fill-background = ${colors.background}
bar-volume-fill-underline = ${colors.primary}
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-padding = 2
bar-volume-empty-foreground = ${colors.foreground-alt}
bar-volume-empty-background = ${colors.background}
bar-volume-empty-underline = ${colors.primary}

[module/tasks]
type = custom/script
exec = . ~/Documentos/scripts/nTasks.sh
interval = 5
format-prefix = " : "
;format-underline= ${colors.secondary}
format-background = ${colors.background} 
format-padding = 3
format-underline= ${colors.primary}

[module/espaco]
type = custom/script
exec = . ~/Documentos/scripts/disk.sh
interval = 60
format-prefix = " : "
;format-underline= ${colors.secondary}
format-background = ${colors.background} 
format-padding = 3
format-underline= ${colors.primary}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " : "
format-prefix-foreground = ${colors.foreground-alt}
;format-underline= ${colors.secondary}
label = %percentage:2%%
format-background = ${colors.background} 
format-padding = 3
format-underline= ${colors.primary}

[module/memoria]
type = custom/script
exec = . ~/Documentos/scripts/memBlock.sh
interval = 5
format-prefix = " : "
;format-underline= ${colors.secondary}
click-left = notify-send "$(ps axch -o cmd:15,%mem --sort=-%mem | head)" 
format-background = ${colors.background} 
format-padding = 3
format-underline= ${colors.primary}

[module/gpu]
type = custom/script
exec = . ~/Documentos/scripts/gpuBlock.sh
interval = 2
format-prefix = " : "
;format-underline= ${colors.secondary}
format-background = ${colors.background} 
format-padding = 3
format-underline= ${colors.primary}

[module/bateria]
type = custom/script
exec = . ~/Documentos/scripts/bateria.sh
format-prefix = " : "
interval = 5
format-background = ${colors.background} 
format-padding = 3
format-underline= ${colors.primary}

[module/calendario]
type = custom/script
exec = . ~/Documentos/scripts/dataBlockPolybar.sh
interval = 30
click-left = notify-send "$(cal)"
format-background = ${colors.background} 
format-padding = 3
format-underline= ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

; Separator in between workspaces
; label-separator = |

[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 

label-song-maxlen = 25
label-song-ellipsis = true

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = BL

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #4bffdc
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = net1
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = #9f78e1
label-connected = %essid%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = vboxnet0
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5

label = %date% %time%

[module/alsa]
type = internal/alsa

format-volume = <label-volume> <bar-volume>
label-volume = VOL
label-volume-foreground = ${root.foreground}

format-muted-prefix = " "
format-muted-foreground = ${colors.foreground-alt}
label-muted = sound muted

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #ffb52a

format-discharging = <animation-discharging> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-foreground = ${colors.foreground-alt}
animation-discharging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 
label-open-foreground = ${colors.secondary}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
pseudo-transparency = true

[global/wm]
margin-top = 5
margin-bottom = 5

